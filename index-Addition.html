<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Taschenrechner</title>
</head>
<body>
    <script src="Server-und-APIs-fuer-den-Taschenrechner.js"></script>
    <h1>Taschenrechner - Addition zweier ganzer Zahlen</h1>
    <form action="addition" method="get">
        <label>Nummer 1:</label>
        <input type="number" name="x" />
        <label>Nummer 2:</label>
        <input type="number" name="z" />
        <input type="submit" value="Calculate" />
    </form>
    <script>
        const form = document.querySelector('form');
        form.addEventListener('submit', (event) => {
            event.preventDefault();
            const x = form.elements.x.value;
            const z = form.elements.z.value;
            window.location = `http://localhost:5000/addition/${x}/${z}`;
        });
    </script>
 

</body>
</html>
