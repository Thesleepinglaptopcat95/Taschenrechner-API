<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Taschenrechner</title>
</head>
<body>
<body>
    <script src="Server-und-APIs-fuer-den-Taschenrechner.js"></script>
    <h1>Taschenrechner Multiplikation ganzer Zahlen</h1>
    <form action="multiplikation" method="get">
        <label>Number 1:</label>
        <input type="Nummer" name="x" />
        <label>Number 2:</label>
        <input type="Nummer" name="z" />
        <input type="submit" value="Calculate" />
    </form>
    <script>
        const form = document.querySelector('form');
        form.addEventListener('submit', (event) => {
            event.preventDefault();
            const x = form.elements.x.value;
            const z = form.elements.z.value;
            window.location = `http://localhost:5000/multiplikation/${x}/${z}`;
        });
</script>
</body>
</html>
